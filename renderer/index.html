<!DOCTYPE HTML>
<html>
	<head>
		<title>Renderer</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

		<!-- scripts -->
		<link type="text/css" href="styles/style.css" rel="stylesheet"/>

	</head>

	<body>

<!--		canvas 		-->
		<div id="page">
			<div id="canvas_div">
				<canvas id="canvas"></canvas>
			</div>
		</div>

		<div id="loading"></div>

<!--		options 		-->
		<div id="options_div">
			<h2 stlye="text-align:center;"> Real-Time Renderer </h2>

			<div id="global_controls">

				<label for="brightness">Brightness</label>
				<input type="text" id="brightnessText" value="1.0">
				<input type="range" id="brightness" class="brightness-slider" min="0" max="10.0" step="0.05" value="1.0" /><br>

				<input type="checkbox" id="antialiasing"> Antialiasing<br>
				<input type="checkbox" id="shadows"> Shadows<br>
				<input type="checkbox" id="reflections"> Reflections<br>
				<!-- <input type="range" id="iterations" min="1" max="5" step="1" value="3" /> Iterations<br> -->
			</div>

		</div>

		<!-- script loading-->
		<script type="text/javascript" src="../commonScripts/scriptLoader.js"></script>
		<script type="text/javascript">

			loadScripts([	"../commonScripts/util/util.min.js",
							"../commonScripts/shapes/rayShapes.js",
							"../commonScripts/webglLib/webgl-lib-ray.js",
							"scripts/webgl-render.js"],
				function() {
					main();
			});

		</script>

	</body>
</html>

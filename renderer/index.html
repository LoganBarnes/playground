<!DOCTYPE HTML>
<html>
	<head>
		<title>Renderer</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

		<!-- scripts -->
		<link type="text/css" href="styles/style.css" rel="stylesheet"/>

	</head>

	<body>

		<div id="page">

<!--		canvas 		-->
			<div id="loading_div">
				<div id="canvas_div">
					<canvas id="canvas"></canvas>
				</div>
			</div>

			<div id="loading"></div>

<!--		options 		-->
			<div id="options_div">
				<h2 stlye="text-align:center;"> Real-Time Renderer </h2>

				<div id="global_controls">
					<label for="shadows">shadows
						<input type="checkbox" name="shadows" class="shadows" />
					</label>

					<label for="brightness">brightness<span class="brightness">1.0</span>
						<input type="range" name="brightness" class="brightness-slider" min="0" max="10.0" step="0.05" value="1.0" />
					</label>
				</div>

			</div>

		</div>

		<!-- script loading-->
		<script type="text/javascript" src="../commonScripts/scriptLoader.js"></script>
		<script type="text/javascript">

			loadScripts([	"../commonScripts/util/util.min.js",
							"scripts/shape-collisions.js",
							"scripts/webgl-render.js"],
				function() {
					main();
			});

		</script>

	</body>
</html>
